<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <ul>
                <li> <a href="">About</a> </li>
                <li> <a href="">Store</a></li>
            </ul>
        </div>
        <div class="header-right">
            <ul>
                <li> <a href="">Gmail</a> </li>
                <li> <a href="">Images</a></li>
                <li> <a href="">
                    <img class="header-right-appicom" src="img/appicon.png" alt="">
                </a> </li>
                <li> <a href="">
                    <button class="header-right-button">Sign In</button>
                </a></li>
            </ul>
        </div>

    </header>

    <main>
        <div class="main" >
            <img  class="logo" src="img/googlelogo.png" alt="">
            <div class="arama">
                <img class="search" src="img/magnifying_glass.jpg" alt="">
                <input class="search-input" type="text" id="search">
                <img class="micro" src="img/google_microphone.png" alt="">
            </div>
         
        
        <div class="buttons">
            <button class="left" id="searchBtn">Google Search</button>
            <button class="right">I'm Feeling Lucky</button>
        </div>
        <div class="language">
            <p>Other Languages you can use Google:
                <a href="">English</a>
            </p>
        </div>
    </div>

    </main>

    <footer class="footer">
        <div class="footer__country">Turkey</div>
        <div class="footer__bottom">
            <ul class="footer__bottom--left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="footer__bottom--right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>

    </footer>
    

    <script>
        let query = document.querySelector('#search');
        let searchBtn = document.querySelector('#searchBtn');

        searchBtn.onclick = function(e){
            e.preventDefault();
            let url = 'https://www.google.com/search?q='+query.value;
            window.open(url, '_self')
        }
    </script>
</body>
</html>
